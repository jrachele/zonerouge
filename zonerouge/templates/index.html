<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="shortcut icon" href="static/img/favicon.ico"> -->

    <!-- UIKit CSS -->
    <link rel="stylesheet" href="static/css/uikit.min.css">
    <!-- UIKit JS -->
    <script src="static/js/uikit.min.js"></script>
    <script src="static/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <link rel="stylesheet" href="static/css/map.css">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="static/js/leaflet.imageoverlay.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="static/js/map.js"></script>
    <title>Zone Rouge</title>

</head>

<body class="site">
    <div class="uk-section-muted uk-preserve-color" style="min-height: 100vh;">
        <div class="uk-section-primary uk-preserve-color">
            <nav class="uk-navbar-container uk-navbar-primary uk-navbar-transparent uk-light" uk-navbar>
                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo" href="#">Zone Rouge</a>
                    <ul class="uk-navbar-nav">
                        <li><a href="#">Références</a></li>
                        <li><a href="#">À propos</a></li>
                    </ul>

                </div>
            </nav>
        </div>

        <div class="uk-flex uk-flex-wrap uk-flex-wrap-around uk-margin-left uk-margin-right uk-margin-top"
            uk-height-viewport="offset-top: true; offset-bottom: true" uk-height-match>
            <div class="uk-width-expand uk-margin-right uk-margin-bottom" id="map"></div>
        </div>
        <div id="information-bar" uk-offcanvas="flip: true; bg-close: false;">
            <div class="uk-offcanvas-bar">
                <button class="uk-offcanvas-close" type="button" uk-close></button>
                <div id="information">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
